<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esprit | Login</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-32x32.png">
</head>
<body>
    <section class="loginContainer">
        <div class="header">
            <img src="../assets/images/Image 2.png" alt="">
        </div>
        <div class="login">
            <form method="post" class="title">
                <h1>Login</h1>
                <input type="text" name="username" id="" placeholder="Username">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="submit" name="submit" id="" class="btn primaryBg" value="Login">
            </form>
        </div>
        <div class="conditions">
            <a href="" class="primary">Terms & Conditions</a>
            <a href="" class="primary">Privacy Policy</a>
        </div>
    </section>
</body>
</html>
